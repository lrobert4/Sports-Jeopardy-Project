<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Sports Jeopardy</title>
  </head>
  <body>
    <header>
        <nav class="scoreboard">
            <h1>SCOREBOARD</h1>
        </nav>

    </header>

    <section class = "headline">
        <h1>Sports History Jeopardy</h1>
    </section> <!---End of headline-->


    <section class = "container"> 


    <section class = "category-row">
        
        <div class="category-headline odd-color"> 
            <p>FIFA</p>
        </div>

        <div class="category-headline even-color"> 
            <p>CFB</p>
        </div>

        <div class="category-headline odd-color"> 
            <p>NFL</p>
        </div>

        <div class="category-headline even-color"> 
            <p>NBA</p>
        </div>

        <div class="category-headline odd-color"> 
            <p>MLB</p>
        </div>

        <div class="category-headline even-color"> 
            <p>OLYMPICS</p>
        </div>

    </section> <!---End of category-row class-->

    <section class = "square-row-one">

        <div class="fifa-row-one pt-color">
            <p>10PTS</p> 
        </div>

        <div class="cfb-row-two pt-color">
            <p>10PTS</p> 
        </div>

        <div class="nfl-row-three pt-color">

        </div>

            <p>10PTS</p>
        </div>

        <div class="mlb-row-five pt-color"> 
            <p>10PTS</p>
        </div>

        <div class="olympics-row-six pt-color"> 
            <p>10PTS</p>
        </div>
        
    </section> <!---End of square-row-one class-->

    <section class = "square-row-two">

        <div class="fifa-row-one pt-color"> 
            <p>30PTS</p>
        </div>

        <div class="cfb-row-two pt-color"> 
            <p>30PTS</p>
        </div>

        <div class="nfl-row-three pt-color"> 
            <p>30PTS</p>
        </div>

        <div class="nba-row-four pt-color"> 
            <p>30PTS</p>
        </div>

        <div class="mlb-row-five pt-color"> 
            <p>30PTS</p>
        </div>

        <div class="olympics-row-six pt-color"> 
            <p>30PTS</p>
        </div>
        
    </section> <!---End of square-row-two class-->

    <section class = "square-row-three">

        <div class="fifa-row-one pt-color"> 
            <p>50PTS</p>
        </div>

        <div class="cfb-row-two pt-color"> 
            <p>50PTS</p>
        </div>

        <div class="nfl-row-three pt-color"> 
            <p>50PTS</p>
        </div>

        <div class="nba-row-four pt-color"> 
            <p>50PTS</p>
        </div>

        <div class="mlb-row-five pt-color"> 
            <p>50PTS</p>
        </div>

        <div class="olympics-row-six pt-color"> 
            <p>50PTS</p>
        </div>
        
    </section><!---End of square-row-three class-->

    <section class = "square-row-four">

        <div class="fifa-row-one pt-color"> 
            <p>100PTS</p>
        </div>

        <div class="cfb-row-two pt-color"> 
            <p>100PTS</p>
        </div>

        <div class="nfl-row-three pt-color"> 
            <p>100PTS</p>
        </div>

        <div class="nba-row-four pt-color"> 
            <p>100PTS</p>
        </div>

        <div class="mlb-row-five pt-color"> 
            <p>100PTS</p>
        </div>

        <div class="olympics-row-six pt-color"> 
            <p>100PTS</p>
        </div>
        
    </section><!---End of square-row-four class-->

    <section class = "final-square">

        <div class="final-question pt-color"> <p>Final Question</p> </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
